<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Example</title>
    <style>
      body { margin: 0; font-family: sans-serif; background-color: #f0f0f0; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
      #root { width: 100%; max-width: 600px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      canvas { display: block; width: 100%; height: 200px; background-color: #222; border-radius: 4px; margin-bottom: 15px; }
      button { padding: 10px 15px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; margin-right: 10px; }
      button:hover { background-color: #0056b3; }
      button:disabled { background-color: #ccc; cursor: not-allowed; }
      .status { font-size: 14px; color: #555; }
      .error { color: red; font-weight: bold; margin-top: 10px;}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
